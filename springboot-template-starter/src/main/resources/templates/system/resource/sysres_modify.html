<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>save</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" th:href="@{/static/layuiadmin/layui/css/layui.css}"
          media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>修改</legend>
</fieldset>
<form action="" class="layui-form" id="modify-form" lay-filter="modify-form" style="padding: 20px 30px 0 0;">
    <input type="hidden" id="resource-id" value="resourceid" th:value="${resource.id}">

    <div class="layui-form-item">
        <label class="layui-form-label">资源名称：</label>
        <div class="layui-input-block">
            <input type="text" name="name" th:value="${resource.name}" lay-verify="required" placeholder="资源的名称" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">资源代码：</label>
        <div class="layui-input-block">
            <input type="text" name="code" th:value="${resource.code}" lay-verify="required|rescode" placeholder="资源代码(只允许输入英文和下划线)"
                   autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">资源类型：</label>
        <div class="layui-input-block">
            <input type="radio" name="type" value="1" title="按钮" th:checked="${resource.type eq '1'}">
            <input type="radio" name="type" value="2" title="资源URL" th:checked="${resource.type eq '2'}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">资源URI：</label>
        <div class="layui-input-block">
            <input type="text" name="matchUri" th:value="${resource.matchUri}" placeholder="若类型为URI, 则填写此输入框" autocomplete="off"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="modify-submit" id="modify-submit"
               value="确认添加">
    </div>
</form>
<script src="../layuiadmin/layui/layui.js" th:src="@{/static/layuiadmin/layui/layui.js}"></script>
<script src="../layuiadmin/lib/jquery-3.3.1.min.js" th:src="@{/static/layuiadmin/lib/jquery-3.3.1.min.js}"></script>
<script th:inline="none">
    layui.use(['form', 'laydate', 'upload'], function () {
        var form = layui.form;
        //自定义校验
        form.verify({
            rescode: [/^[a-zA-z-_]+$/, '只允许输入英文和下划线']
        });

        //监听提交
        form.on('submit(modify-submit)', function (data) {
            var resid = $('#resource-id').val();
            var field = data.field; //获取提交的字段(将数据提交至服务端)
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

            console.info(field);

            //提交 Ajax 成功后，关闭当前弹层并重载表格
            $.ajax({
                url: '/sysres/modify/' + resid,
                type: 'put',
                data: JSON.stringify(field),
                dataType: 'json',
                contentType: "application/json",
                success: function (result) {
                    if (result === 0) {
                        layer.msg('提交成功', {icon: 1});

                        parent.layui.table.reload('data-table'); //重载表格
                        parent.layer.close(index); //再执行关闭
                    } else {
                        layer.msg('提交失败', {icon: 5})
                    }
                },
                error: function () {
                    layer.msg('请求出错 可能是网络原因所导致', {icon: 5})
                }
            });
        });
    })
</script>
</body>
</html>
