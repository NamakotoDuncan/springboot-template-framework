<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header::header(~{::title})">
    <meta charset="utf-8">
    <title>springboot-template-framework</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<form class="layui-form" id="form" lay-filter="form" style="padding: 20px 30px 0 0;">

    <!-- todo 添加字段有效性的校验 -->

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>权限信息</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">权限名称：</label>
        <div class="layui-col-md6">
            <div class="layui-input-inline" style="width: 60%;">
                <input type="text" name="name" lay-verify="required" placeholder="权限名称"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">命名方式：模块名称_功能名称</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限代码：</label>
        <div class="layui-col-md6">
            <div class="layui-input-inline" style="width: 60%;">
                <input type="text" name="code" lay-verify="required" placeholder="权限代码(由英文和下划线组成)"
                       class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">命名方式：模块代码_功能代码</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用途描述：</label>
        <div class="layui-input-block">
            <div class="layui-col-md6">
                <textarea name="description" class="layui-textarea" placeholder="该页面的用途描述"></textarea>
            </div>
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>权限URL</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">拦截路径</label>
        <div class="layui-input-block">
            <button type="button" onclick="addPermissionUrl()" class="layui-btn layui-btn-primary">添加</button>
        </div>
    </div>
    <div class="layui-form-item">
        <div id="url-1" class="layui-inline permission-url">
            <label class="layui-form-label"></label>
            <div class="layui-input-inline" style="width: 255px;">
                <input type="url" name="matchUrl" lay-verify="required" placeholder="请输入拦截的URL(相对路径)"
                       class="layui-input">
            </div>
            <div class="layui-input-inline" style="width: 65px;">
                <button type="button" onclick="delPermissionUrl(1)" class="layui-btn layui-btn-danger">
                    <i class="layui-icon layui-icon-delete"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="submit" id="submit"
               value="添加">
    </div>
</form>
<footer th:replace="common/common_footer::footer"></footer>
<script type="text/javascript" th:inline="javascript">
    var form;

    layui.use(['form', 'laydate', 'upload'], function () {
        form = layui.form;

        form.on('submit(submit)', function (data) {
            var index = parent.layer.getFrameIndex(window.name);

            var field = data.field; //表单参数
            field.matchUrls = getPermissionUrls();

            page.async_request({
                url: '/system/permission/create',
                type: 'post',
                data: JSON.stringify(field),
                success: function (result) {
                    if (result.status === httpstatus.OK.code) {
                        parent.layui.table.reload('data-table');
                        parent.layer.close(index);
                    } else {
                        layer.msg(result.message, {icon: 5})
                    }
                }
            })
        });
    });

    function getPermissionUrls() {
        var permissionUrls = [];

        $('.permission-url').each(function (index) {
            var permissionUrl = {};
            permissionUrl.matchUrl = $(this).find('input[name="matchUrl"]').val();
            permissionUrl.sortNo = (index + 1);
            permissionUrls.push(permissionUrl);
        });

        return permissionUrls;
    }

    function addPermissionUrl() {
        var divId = new Date().getTime();

        var permissionUrl = $('.permission-url:first').clone();
        permissionUrl.attr('url-' + divId);
        permissionUrl.find('input[name="matchUrl"]').val('');
        permissionUrl.find('button').attr('click', 'delPermissionUrl("' + divId + '")');

        $('.permission-url:last').after(permissionUrl);
        form.render();
    }

    function delPermissionUrl(id) {
        var length = $('.permission-url').length;
        if (length <= 1) {
            layer.msg('至少拦截一个地址');
            return;
        }

        $('#url-' + id).remove();
    }
</script>
</body>
</html>
