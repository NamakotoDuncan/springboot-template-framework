<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="common/common_header::header"/></head>
<body>
<form class="layui-form" id="form" lay-filter="form" style="padding: 20px 30px 0 0;">
    <input type="hidden" id="user-id" th:value="${user.id}">

    <div class="layui-form-item">
        <label class="layui-form-label">登录账号</label>
        <div class="layui-col-md6">
            <div class="layui-input-inline" style="width: 60%;">
                <input type="text" th:value="${user.username}" lay-verify="required" placeholder="登录账号" class="layui-input" disabled>
            </div>
            <div class="layui-form-mid layui-word-aux">系统用户的登录账号，只允许驶入英文和数字</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分配角色</label>
        <div class="layui-input-block">
            <input type="radio" name="roleId" th:value="${role.id}" th:title="${role.name}" th:each="role : ${roles}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户昵称</label>
        <div class="layui-col-md6">
            <div class="layui-input-inline" style="width: 60%;">
                <input type="text" name="nickname" th:value="${user.nickname}" lay-verify="required" placeholder="用户昵称" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">用户昵称，只允许输入中英文和下划线</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户头像</label>
        <div class="layui-input-block">
            <button type="button" id="upload-button" class="layui-btn">上传图片</button>
            <div class="layui-upload-list">
                <input type="hidden" id="file-path" name="avatar" th:value="${user.avatar}">
                <img class="layui-upload-img" id="file-src" height="100px;" th:src="${IMAGE_DOMAIN + user.avatar}">
                <p id="file-text"></p>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-col-md6">
            <div class="layui-input-inline" style="width: 60%;">
                <input type="text" name="phone" th:value="${user.phone}" lay-verify="required|phone" placeholder="手机号码" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">系统管理员的手机号码</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户描述</label>
        <div class="layui-input-block">
            <div class="layui-col-md6">
                <textarea name="description" th:text="${user.description}" class="layui-textarea" placeholder="账号的作用简述"></textarea>
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="submit" id="submit" value="修改">
    </div>
</form>
<footer th:replace="common/common_footer::footer"></footer>
<script type="text/javascript" th:inline="javascript">
    var form, upload;

    layui.use(['form', 'upload'], function () {
        form = layui.form;
        upload = layui.upload;

        form.on('submit(submit)', function (data) {
            var index = parent.layer.getFrameIndex(window.name);
            var field = data.field;
            var userId = $('#user-id').val();

            page.async_request({
                url: '/system/user/modify/' + userId,
                type: 'put',
                data: JSON.stringify(field),
                success: function (result) {
                    if (result.status === httpstatus.OK.code) {
                        parent.layui.table.reload('data-table');
                        parent.layer.close(index);
                    } else {
                        layer.msg(result.message, {icon: 5})
                    }
                }
            })
        });

        page.file_upload({
            url: '/system/upload/image',
            component: upload
        });
    });
</script>
</body>
</html>
