<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header::header(~{::title})">
    <meta charset="utf-8">
    <title>springboot-template-framework</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>
<form class="layui-form" id="form" lay-filter="form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户头像</label>
        <div class="layui-input-block">
            <img class="layui-upload-img" id="file-src" height="100px;" th:src="${IMAGE_DOMAIN}/${user.avatar}">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">登录账号</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-word-aux" th:text="${user.username}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户角色</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-word-aux" th:text="${user.roleName}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户昵称</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-word-aux" th:text="${user.nickname}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">手机号码</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-word-aux" th:text="${user.phone}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户状态</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-word-aux" th:text="${user.status}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">创建时间</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-word-aux" th:text="${user.createTime}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">修改时间</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-word-aux" th:text="${user.updateTime}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">最后登录时间</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-word-aux" th:text="${user.lastLoginTime}"></div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户描述</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-word-aux" th:text="${user.description}"></div>
        </div>
    </div>
</form>
<footer th:replace="common/common_footer::footer"></footer>
</body>
</html>
