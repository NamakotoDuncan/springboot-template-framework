<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>modify</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../layuiadmin/layui/css/layui.css" th:href="@{/static/layuiadmin/layui/css/layui.css}"
          media="all">
</head>
<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>个人资料</legend>
</fieldset>
<form action="" class="layui-form" id="modify-form" lay-filter="modify-form" style="padding: 20px 30px 0 0;">
    <input type="hidden" id="user-id" value="userid" th:value="${user.id}">

    <div class="layui-form-item">
        <label class="layui-form-label">账号：</label>
        <div class="layui-input-block">
            <input type="text" name="account" th:value="${user.account}" lay-verify="required|account"
                   placeholder="登陆账号(只能由英文、数字和下划线组成)"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户头像：</label>
        <div class="layui-input-block">
            <button type="button" class="layui-btn" id="upload-button">上传图片</button>
            <div class="layui-upload-list">
                <!-- 设置默认的头像 -->
                <input type="hidden" id="image-path" name="content" value="1550769069489.jpg" th:value="${user.avatar}">
                <img class="layui-upload-img" id="image-src" th:src="/static/attachment/${user.avatar}" height="150px;">
                <p id="image-text"></p>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用户名：</label>
        <div class="layui-input-block">
            <input type="text" name="nickname" th:value="${user.nickname}" lay-verify="required" placeholder="管理员名称"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">手机号码：</label>
        <div class="layui-input-block">
            <input type="text" name="phone" th:value="${user.phone}" lay-verify="required|phone" placeholder="联系手机号码"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">角色分配：</label>
        <div class="layui-input-block">
            <input type="radio" th:each="role : ${roles}" name="roleId" th:value="${role.id}" th:title="${role.name}"
                   th:checked="${user_role_id eq role.id}">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">用途描述：</label>
        <div class="layui-input-block">
            <textarea name="description" th:text="${user.description}" class="layui-textarea" placeholder="对该账号进行简述"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="modify-submit" id="modify-submit"
               value="确认添加">
    </div>
</form>
<script src="../layuiadmin/layui/layui.js" th:src="@{/static/layuiadmin/layui/layui.js}"></script>
<script src="../layuiadmin/lib/jquery-3.3.1.min.js" th:src="@{/static/layuiadmin/lib/jquery-3.3.1.min.js}"></script>
<script th:inline="none">
    layui.use(['form', 'laydate', 'upload'], function () {
        var form = layui.form;
        //自定义校验
        form.verify({
            account: [/^[0-9a-zA-Z_]{1,}$/, '只允许输入英文和下划线'],
            password: [/^[\S]{6,12}$/, '密码必须6到12位，且不能出现空格']
        });

        //监听提交
        form.on('submit(modify-submit)', function (data) {
            var userid = $('#user-id').val();
            var field = data.field; //获取提交的字段(将数据提交至服务端)
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

            if ($('input[name="roleId"]:checked').val() === undefined) {
                layer.msg('请分配系统角色', {icon: 5});
                return
            }

            console.info(field);

            //提交 Ajax 成功后，关闭当前弹层并重载表格
            $.ajax({
                url: '/sysuser/modify/' + userid,
                type: 'put',
                data: JSON.stringify(field),
                dataType: 'json',
                contentType: "application/json",
                success: function (result) {
                    if (result === 0) {
                        layer.msg('修改成功', {icon: 1});

                        parent.layui.table.reload('data-table'); //重载表格
                        parent.layer.close(index); //再执行关闭
                    } else {
                        layer.msg('修改失败', {icon: 5})
                    }
                },
                error: function () {
                    layer.msg('请求出错 可能是网络原因所导致', {icon: 5})
                }
            });
        });

        var upload = layui.upload;
        //上传图片
        var uploadInst = upload.render({
            elem: '#upload-button',
            url: '/upload/sysuser_avatar',
            field: 'file',
            accept: 'image',
            exts: 'jpg|png|jpeg',
            before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#image-src').attr('src', result); //图片链接（base64）
                });
            },
            done: function (res) {
                if (res.code === '1') {
                    $('#image-path').val(res.filename);
                    return layer.msg(res.msg, {icon: '1'});
                } else {
                    return layer.msg(res.msg, {icon: '5'})
                }
            },
            error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#image-text');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });
    })
</script>
</body>
</html>
