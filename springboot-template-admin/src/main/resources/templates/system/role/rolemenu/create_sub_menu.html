<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="common/common_header::header"/>
</head>
<body>
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" id="form" lay-filter="form" style="padding: 20px 30px 0 0;">
            <input type="hidden" id="role-id" th:value="${roleId}">
            <input type="hidden" id="parent-id" th:value="${parentId}">
            <input type="hidden" name="pageId">

            <div class="layui-form-item">
                <label class="layui-form-label">父页面</label>
                <div class="layui-input-block">
                    <div class="layui-col-md6">
                        <input type="text" th:value="${parentMenuName}" class="layui-input" readonly>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">菜单名称</label>
                <div class="layui-input-block">
                    <div class="layui-col-md6">
                        <input type="text" name="menuName" lay-verify="required" class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">排序编号</label>
                <div class="layui-input-block">
                    <div class="layui-col-md6">
                        <input type="number" name="sortNo" value="0" lay-verify="required"
                               class="layui-input">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">菜单图标</label>
                <div class="layui-input-block">
                    <input type="hidden" name="icon">
                    <button type="button" class="layui-btn layui-btn-primary choose-icon">选择图标</button>
                    <button type="button" id="icon-btn" class="layui-btn layui-btn-primary" style="display: none;">
                        <i class="layui-icon layui-icon-face-smile"></i>
                    </button>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">链接页面</label>
                <div class="layui-input-block">
                    <input type="hidden" id="page-data">
                    <button type="button" class="layui-btn layui-btn-primary choose-page">
                        选择页面
                    </button>
                </div>
            </div>
            <div class="layui-form-item layui-hide">
                <div class="layui-inline">
                    <label class="layui-form-label">页面名称</label>
                    <div class="layui-input-inline">
                        <input type="text" id="page-name" class="layui-input" placeholder="请选择链接页面"
                               readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">页面代码</label>
                    <div class="layui-input-inline">
                        <input type="text" id="page-code" class="layui-input"
                               style="font-family: Consolas,serif;" placeholder="请选择链接页面" readonly>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">访问链接</label>
                    <div class="layui-input-inline">
                        <input type="text" id="page-url" class="layui-input"
                               style="font-family: Consolas,serif;" placeholder="请选择链接页面" readonly>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-hide">
                <label class="layui-form-label">菜单权限</label>
                <div id="page-permission" class="layui-input-block">
                    <!-- page permission checkbox there -->
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-block">
                    <button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="submit">创建菜单
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer th:replace="common/common_footer::footer"></footer>
<script type="text/javascript" th:inline="javascript">
    layui.use(['form'], function () {
        var form = layui.form;

        form.on('submit(submit)', function (data) {
            var field = data.field; //表单参数
            var permissionIds = packaging();
            if (permissionIds.length < 1) {
                layer.msg('至少选择勾选一个权限', {icon: 5});
                return;
            }
            field.permissionIds = permissionIds;

            page.async_request({
                url: '/system/role/' + roleId + '/create_role_sub_menu',
                type: 'post',
                data: JSON.stringify(field),
                success: function (result) {
                    if (result.status === httpstatus.OK.code) {
                        layer.msg(result.message, {icon: 1});
                        refreshTree();
                    } else {
                        layer.msg(result.message, {icon: 5});
                    }
                }
            })
        });
        function packaging() {
            var permissionIds = [];
            $('input[name="permissionId"]:checked').each(function () {
                var permissionId = $(this).val();
                permissionIds.push(permissionId);
            });
            return permissionIds;
        }

        $('.choose-icon').click(function () {
            page.open_dialog({
                url: '/system/role/choose_menu_icon',
                title: '选择图标',
                btn: ['取消'],
                yes: function (index) {
                    layer.close(index);
                }
            })
        });
        $('.choose-page').click(function () {
            page.open_dialog({
                url: '/system/page/choose_page',
                title: '系统页面',
                btn: ['选择页面', '取消'],
                yes: function (index, layero) {
                    layero.find('iframe').contents().find('.check-data-btn').click();
                    $('.layui-hide').removeClass('layui-hide');

                    var pageInfo = JSON.parse($('#page-data').val());
                    $('input[name="pageId"]').val(pageInfo.id);
                    $('#page-name').val(pageInfo.name);
                    $('#page-code').val(pageInfo.code);
                    $('#page-url').val(pageInfo.url);
                    $('#page-permission').html('');

                    page.async_request({
                        url: '/system/page/' + pageInfo.id + '/get_page_permission_list',
                        callback: function (response) {
                            var data = response.data;
                            data.forEach(function (value) {
                                var checkbox = '<input type="checkbox" name="permissionId" value="' + value.id + '" title="' + value.permissionName + '">';
                                $('#page-permission').append(checkbox);
                            });
                            form.render(); //重新渲染控件
                        }
                    });
                }
            });
        });
    });
</script>
</body>
</html>
