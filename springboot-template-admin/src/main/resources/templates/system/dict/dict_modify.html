<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><th:block th:replace="common/common_header::header"/></head>
<body>
<form class="layui-form" id="form" lay-filter="form" style="padding: 20px 30px 0 0;">
    <input type="hidden" id="dict-id" th:value="${dict.id}">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>字典信息</legend>
    </fieldset>
    <div class="layui-form-item">
        <label class="layui-form-label">字典名称</label>
        <div class="layui-col-md6">
            <div class="layui-input-inline" style="width: 60%;">
                <input type="text" name="name" th:value="${dict.name}" lay-verify="required" placeholder="字典名称" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">字典名称描述</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">字典类型</label>
        <div class="layui-col-md6">
            <div class="layui-input-inline" style="width: 60%;">
                <input type="text" name="type" th:value="${dict.type}" lay-verify="required" placeholder="字典类型" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">字典的英文代码(由大写英文和下划线组成)</div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用途描述</label>
        <div class="layui-col-md6">
            <textarea name="description" th:text="${dict.description}" class="layui-textarea" placeholder="该字典的用途描述"></textarea>
        </div>
    </div>

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>KEY-VALUE</legend>
    </fieldset>
    <div class="layui-form-item dict-option" th:classappend="${optionStat.first} ? template" th:each="option : ${dict.options}">
        <label class="layui-form-label" th:text="${optionStat.first} ? '字典代码' : ''">字典代码</label>
        <div class="layui-input-inline">
            <input type="text" name="option-code" th:value="${option.code}" lay-verify="required" class="layui-input" placeholder="字典代码">
        </div>
        <div class="layui-input-inline">
            <input type="text" name="option-value" th:value="${option.value}" lay-verify="required" class="layui-input" placeholder="字典值">
        </div>
        <div class="layui-input-inline">
            <button type="button" th:if="${optionStat.first}" class="layui-btn layui-btn-primary add-option">添加</button>
            <button type="button" th:unless="${optionStat.first}" class="layui-btn layui-btn-danger del-option">
                <i class="layui-icon layui-icon-close"></i></button>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="submit" id="submit" value="提交">
    </div>
</form>
<footer th:replace="common/common_footer::footer"></footer>
<script type="text/javascript" th:inline="javascript">
    var filter = [];
    var form;

    layui.use(['form', 'laydate', 'upload'], function () {
        form = layui.form;

        form.on('submit(submit)', function (data) {
            var dictId = $('#dict-id').val();
            var field = data.field;
            var options = packagingOption();
            if (options.length < 1) {
                layer.msg('请输入字典项', {icon: '5'})
            }
            field.options = options;

            page.async_request({
                url: '/system/dict/modify/' + dictId,
                type: 'put',
                data: JSON.stringify(field),
                callback: function () {
                    parent.layui.table.reload('data-table');
                    parent.layer.close(parent.layer.getFrameIndex(window.name));
                }
            })
        });
    });

    $('.layui-form').on('click', '.dict-option .add-option', function () {
        var div = $('.template').clone();
        div.removeClass('template');
        div.find('label').html(''); //清空label
        div.find('input').val(''); //重置输入框
        div.find('.layui-input-inline:last').html('<button type="button" class="layui-btn layui-btn-danger del-option"><i class="layui-icon layui-icon-close"></i></button>'); //替换成删除btn
        $('.dict-option:last').after(div);
        form.render();
    });
    $('.layui-form').on('click', '.dict-option .del-option', function () {
        $(this).parent().parent().remove();
        form.render();
    });

    function packagingOption() {
        var options = []; //字典选项
        $('.dict-option').each(function () {
            var option = {};
            option.code = $(this).find('input[name="option-code"]').val(); //字典代码
            option.value = $(this).find('input[name="option-value"]').val(); //字典值
            options.push(option);
        });
        return options;
    }
</script>
</body>
</html>
